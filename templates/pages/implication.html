{% extends 'implicationbase.html' %}
{% block implication %}
<div class="container my-5" id="sectionone">
	<div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
		<div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
			<h1 class="display-4 fw-bold lh-1">{{sectionone["hero"]["header"]}}</h1>
			<p class="lead">{{sectionone["hero"]["body"]}}</p>
			<div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
				<button type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">Primary</button>
				<button type="button" class="btn btn-outline-secondary btn-lg px-4">Default</button>
			</div>
		</div>
		<div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
			<img class="rounded-lg-3" src={{sectionone["hero"]["image"]}} alt="" width="720">
			<spam>{{sectionone["hero"]["attribution"]}}</spam>
		</div>
	</div>
</div>
<div class="container my-5 border-top pt-5" id="sectiontwo">
	<div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">

			<h1 class="display-4 fw-bold lh-1">{{sectiontwo["hero"]["header"]}}</h1>

				<button type="button" class="btn btn-outline-secondary btn-lg px-4">Default</button>
			</div>
		</div>
		<div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
			<img class="rounded-lg-3" src={{sectiontwo["hero"]["image"]}} alt="" width="720">
			<spam>{{sectiontwo["hero"]["attribution"]}}</spam>
		</div>
	</div>
</div>
{% endblock %}
